<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Order Game</title>
  <link rel="stylesheet" href="game-style.css">
</head>
<body>
  <header>
    <h2>How to play:</h2>
  <ul>
    <li>Cards are shuffled randomly each game</li>
    <li>Click the cards in order from 1 to 9</li>
    <li>Each mistake will increase your Mistakes counter</li>
    <li>Try to finish the game with the least mistakes possible!</li>
  </ul>
  </header>
  
  <div class="info">
    Mistakes: <span class="attempts">0</span><br>
    Best score: <span class="best">-</span>
  </div>

  <div class="game">
    <div class="card"><div class="front"></div><div class="back">1</div></div>
    <div class="card"><div class="front"></div><div class="back">2</div></div>
    <div class="card"><div class="front"></div><div class="back">3</div></div>
    <div class="card"><div class="front"></div><div class="back">4</div></div>
    <div class="card"><div class="front"></div><div class="back">5</div></div>
    <div class="card"><div class="front"></div><div class="back">6</div></div>
    <div class="card"><div class="front"></div><div class="back">7</div></div>
    <div class="card"><div class="front"></div><div class="back">8</div></div>
    <div class="card"><div class="front"></div><div class="back">9</div></div>
  </div>

  <script src="game-script.js"></script>
</body>
</html>
